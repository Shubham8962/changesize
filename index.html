<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
    <div class="div1">
        <h2>Type Height & Width</h2>
        <label for="heightsize">Height</label>
        <input id="high" onchange="incrHeight()" type="number" placeholder="Enter Height" value="300"><br><br>
        <label for="widthsize">Width</label>
        <input id="widt" onchange="incrWidth()" type="number" placeholder="Enter width" value="200">
        <br><br>
    </div>
    
    <div class="div2">
        <img id="image" height="300px" width="200px" src="https://w0.peakpx.com/wallpaper/890/141/HD-wallpaper-shubham-name-red-s-shubham-red-s-shubham-name.jpg" alt="Nothing">
        <br><br>

    </div>
    
    
    <!-- <button onclick="incrWidth">Change Size</button> -->

    <script>
        function incrWidth(){
            var widthsize = document.getElementById('widt');
            var image = document.getElementById('image');

            let newwidth = parseInt(widthsize.value);
            image.style.width = newwidth + 'px';
        }

        function incrHeight(){
            var heightsize = document.getElementById('high');
            var image = document.getElementById('image');

            let newheight = parseInt(heightsize.value);
            image.style.height = newheight + 'px';
        }
    </script>
</body>
</html>
